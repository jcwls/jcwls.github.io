<!doctype html>

<html>
<head>

  <script src="https://josh-cowls-rzwd.squarespace.com/s/d3.js"></script>
  <script src="https://josh-cowls-rzwd.squarespace.com/s/d3-timeline.js"></script>
<script type="text/javascript">
    window.onload = function() {
      var testData = [
        {times: [{"starting_time": 1355752800000, "ending_time": 1355759900000}, {"starting_time": 1355767900000, "ending_time": 1355774400000}]},
        {times: [{"starting_time": 1355759910000, "ending_time": 1355761900000}, ]},
        {times: [{"starting_time": 1355761910000, "ending_time": 1355763910000}]}
      ];
    
      var width = 500;
      function timelineRect() {
        var chart = d3.timeline()
        	.tickFormat(
        	 {format: d3.time.format("%I %p"),
            tickTime: d3.time.hours,
            tickInterval: 1,
            tickSize: 30});
        var svg = d3.select("#sqs-block-content").append("svg").attr("width", width)
          .datum(testData).call(chart);
      }
      
      
      timelineRect();
      
    }
  </script>


</head>
<body>
  
    <h3>A simple timeline</h3>
    <div id="sqs-block-content"></div>
  </div>

</body>
</html>
