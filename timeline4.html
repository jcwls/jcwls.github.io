
<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Group example</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
  </style>

  <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

  <script src="resources/vis/dist/vis.js"></script>
  <link href="resources/vis/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
<p>
  This example demonstrate using groups. Note that a DataSet is used for both
  items and groups, allowing to dynamically add, update or remove both items
  and groups via the DataSet.
</p>
<div id="visualization"></div>

<script>
  var now = moment().minutes(0).seconds(0).milliseconds(0);
  var groupCount = 3;
  var itemCount = 20;

  // create a data set with groups
  var names = ['John', 'Alston', 'Lee', 'Grant'];
  var groups = new vis.DataSet();
  for (var g = 0; g < groupCount; g++) {
    groups.add({id: g, content: names[g]});
  }

  // create a dataset with items
  var items = new vis.DataSet();
  for (var i = 0; i < itemCount; i++) {
    var start = now.clone().add(Math.random() * 200, 'hours');
    var group = Math.floor(Math.random() * groupCount);
    items.add({
      id: i,
      group: group,
      content: 'item ' + i +
          ' <span style="color:#97B0F8;">(' + names[group] + ')</span>',
      start: start,
      type: 'box'
    });
  }
  
  // my group dataset
  var mygroups = new vis.DataSet([
  
  {id:1,
  content: "Education",
  value: 1
  },
  {id:2,
  content: "Professional Experience",
  value: 2
  },
  {id:3,
  content: "Leadership Experience",
  value:3
  },
  {id:4,
  content: "Projects and Causes",
  value:4
  },
  {id:5,
  content: "Publications",
  value:5
  },
  {id:6,
  content: "Media Appearances",
  value:6
  },
  ]);
  
  
  
  var myitems = new vis.DataSet([
{
  id: 1,
  group: 1,
  content: 'University of Exeter',
  start: '2008-09-01',
  end: '2011-07-01'},
  {id: 2,
  group: 1,
  content: 'University of Oxford',
  start: '2012-09-01',
  end: '2013-07-31'},
  {id: 3,
  group: 1,
  content: 'Massachusetts Institute of Technology',
  start: '2015-09-01',
  end: '2017-05-31'}
  ]);
  

  

  // create visualization
  var container = document.getElementById('visualization');
  var options = {
    groupOrder: function (a, b){
    	return a.value - b.value;
    	},
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(mygroups);
  timeline.setItems(myitems);

</script>
</body>
</html>
