
<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Group example</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }
	.vis-item .vis-range .vis-item-overflow { overflow: visible; text-align: center; }
    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
  </style>

  <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

  <script src="resources/vis/dist/vis.js"></script>
  <link href="resources/vis/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  
</head>
<body>

<p>
  Josh Cowls - Visual CV
</p>
<div id="visualization"></div>

<script>
  var now = moment().minutes(0).seconds(0).milliseconds(0);
  var groupCount = 3;
  var itemCount = 20;

  
  // my group dataset
  var mygroups = new vis.DataSet([
  
  {id:1,
  content: "Education",
  value: 1
  },
  {id:2,
  content: "Professional Experience",
  value: 2
  },
  {id:4,
  content: "Leadership Experience",
  value:4
  },
  {id:3,
  content: "Projects and Causes",
  value:3
  },
  {id:5,
  content: "Publications",
  value:5
  },
  {id:6,
  content: "Media Appearances",
  value:6
  },
  ]);
  
  
  
  var myitems = new vis.DataSet([
{id: 1,
  group: 1,
  content: 'University of Exeter',
  start: '2008-09-01',
  end: '2011-07-01',
  title: 'I went to <a href:"http://www.exeter.ac.uk">Exeter</a>'},
  {id: 2,
  group: 1,
  content: 'University of Oxford',
  start: '2012-10-01',
  end: '2013-08-31'},
  {id: 3,
  group: 1,
  content: 'Massachusetts Institute of Technology',
  start: '2015-09-01',
  end: '2017-05-31'},
  {id: 4, 
  group: 2,
  content: 'HyperStudio, MIT',
  start: '2015-09-01',
  end: '2017-05-31'},
  {id: 5,
  group:2,
  content: 'Oxford Internet Institute',
  start: '2013-09-01',
  end: '2015-08-31'},
  {id: 6,
  group: 2,
  content: 'Obama for America',
  start: '2012-01-01',
  end: '2012-03-31'},
  {id: 7,
  group: 2,
  content: 'Eproductive',
  start: '2012-04-01',
  end: '2012-10-01'},
  {id: 8, 
  group: 2,
  content: 'Liberal Democrat Policy Unit',
  start: '2011-07-01',
  end: '2011-10-01'},
  ]);
  

  

  // create visualization
  var container = document.getElementById('visualization');
  var options = {
    min: new Date(2006, 0, 1),
    zoomMax: 1000 * 60 * 60 * 24 * 31 * 12 * 12,
    groupOrder: function (a, b){
    	return a.value - b.value;
    	},
  };
  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(mygroups);
  timeline.setItems(myitems);

</script>
</body>
</html>
