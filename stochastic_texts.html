<script type="text/javascript">

var t = 0,
adjectives = ['DESPERATE', 'SAD', 'Pathetic', 'Loser', 'Dumb', 'Cowardly', 'Disastrous'],
subjects = ['Pres Obama', 'Crooked Hillary', 'CNN', 'failing New York Times', 'Saturday Night Live', 'John McCain', 'known predator Bill Clinton'],
interjections = ['(still in denial about my massive win)', 'who can\'t handle that I won,', '(who gets everything wrong)', 'refusing to accept my win,', '', ''],
past_verbs = ['called me', 'says I\'m', 'claims I\'m'],
perceived_insult = ['corrupt.', 'rude.', 'unfit.', 'illegitimate.'],
collective_subjects = ['LYING MEDIA', 'CROOKED MEDIA', 'LOSER Democrats', 'DUMB-ocrats', 'Fake news-makers', 'My enemies'],
future_verbs = ['will never change!', 'are all the same!', 'are all corrupt!', 'will always lose!', 'are very dishonest!', 'are all hypocrites!'],
exhortations = ['Sad!', 'Too bad!', 'Shame!', 'Very dishonest!', 'Very nice!', 'We need change, Make America Great Again!', 'Such a mess!', 'Disgrace!', 'So biased!', 'Broken System!'],

}
function phrase() {
    "use strict";
    var text = choice(adjectives) + ' ' + choice(subjects) + ' ' + choice(interjections) + ' ' + choice(past_verbs) + ' ' + choice(perceived_insult) + ' ' + choice(collective_subjects) + ' ' + choice(future_verbs) + ' ' + choice(exhortations)
    
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (25 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    text = phrase() + choose(predicates) + choose(conjunctions);
    text = text + phrase() + choose(predicates) + '.';
    last.innerHTML = text;
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 10000);
}

</script>
